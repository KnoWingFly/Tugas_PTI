<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PTI Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <table class="table table-striped">

        <thead>
          <tr>
            <th scope="col">NIM</th>
            <th scope="col">Nama</th>
            <th scope="col">Alamat</th>
            <th scope="col">Pengaturan</th>
          </tr>
        </thead>

        <tbody id="tablebody">
        </tbody>
    </table>
    
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel">Edit Data</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                <form id="edit">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="NIM" placeholder="Ex: 00000000001">
                        <label for="NIM">NIM</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Nama" placeholder="Ex: Steven Jonathan">
                        <label for="Nama">Nama</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="alamat" placeholder="Ex: Tanggerang, Banten">
                        <label for="alamat">Alamat</label>
                    </div>
                </form>
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save!</button>
                </div>
            </div>
        </div>
    </div>

    <div id="addData">

      <div class="col">
  
        <div class="row">
  
          <div class="col-2">
              <p>NIM</p>
          </div>
  
          <div class="col-10">
              <input type="text" class="form-control" placeholder="Nomor Induk Mahasiswa" />
          </div>
  
        </div>
  
        <div class="row mt-2">
  
          <div class="col-2">
              <p>Nama Lengkap</p>
          </div>
  
          <div class="col-10">
              <input type="text" class="form-control" placeholder="Nama Lengkap" />
          </div>
  
        </div>
  
        <div class="row mt-2">
  
          <div class="col-2">
              <p>Alamat</p>
          </div>
  
          <div class="col-10">
              <input type="text" class="form-control" placeholder="Alamat Tempat Tinggal Asal" />
          </div>
  
      </div>
  
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
