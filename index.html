<body>

<!--------------------------------------------------------------------------------------------- Header --------------------------------------------------------------------------------------------->
    <div class="container-fluid mt-5">
        <div class="header">
            <h1>DATA MAHASISWA</h1>
        </div>
        
        <div class="second-header">
            <h2>Hello ...</h2>
            <p>Time : </p>
            <span id="clock"></span>
        </div>
<!--------------------------------------------------------------------------------------------- Tabel --------------------------------------------------------------------------------------------->
        <table id="datatable"class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">NIM</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">Pengaturan</th>
                </tr>
            </thead>

            <tbody >
            </tbody>
        </table>

<!--------------------------------------------------------------------------------------------- Modal --------------------------------------------------------------------------------------------->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editModal">Edit Data</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="edit">
                            <div class="row">
                                <div class="col-4 col-md-3">
                                    <p>NIM</p>
                                </div>
                                <div class=" col-8 col-md-9">
                                    <input type="text" id="NIM" class="form-control" readonly>
                                </div>
                            </div>
                
                            <div class="row mt-2">
                                <div class="col-4 col-md-3">
                                    <p>Nama Lengkap</p>
                                </div>
                                <div class=" col-8 col-md-9">
                                    <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap">
                                </div>
                            </div>
                
                            <div class="row mt-2">
                                <div class="col-4 col-md-3">
                                    <p>Alamat</p>
                                </div>
                                <div class="col-8 col-md-9">
                                    <input type="text" id="alamat" class="form-control" placeholder="Alamat Tempat Tinggal Asal">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                            </svg>
                            Cancel
                        </button>
                        <button type="button" id="savedata" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                                <path d="M11 2H9v3h2z"/>
                                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                            </svg>
                            Save!
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

<!--------------------------------------------------------------------------------------------- Form --------------------------------------------------------------------------------------------->
        <div id="addData">
            <div id="positionAddData">
            <div class="row mt-2">
                <div class="col-4 col-md-3 mt-2">
                    <h3><strong>NIM</strong></h3>
                </div>
                <div class=" col-8 col-md-9">
                    <input type="text" id="inputNIM" class="form-control" placeholder="Nomor Induk Mahasiswa" />
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-4 col-md-3 mt-2">
                    <h3><strong>Nama Lengkap</strong></h3>
                </div>
                <div class=" col-8 col-md-9">
                    <input type="text" id="inputnama" class="form-control" placeholder="Nama Lengkap" />
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-4 col-md-3 mt-2">
                    <h3><strong>Alamat</strong></h3>
                </div>
                <div class="col-8 col-md-9">
                    <input type="text" id="inputalamat" class="form-control" placeholder="Alamat Tempat Tinggal Asal" />
                </div>
            </div>
            </div>
            
            <div class="row text-center text-md-end mt-1 me-2">
                <div class="justify-content-center mb-4">
                    <button type="button" class="btn btn-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor"
                            class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z" />
                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466" />
                        </svg>
                            Reset
                    </button>
                    <button type="button" id="addButton" class="btn btn-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                        </svg>
                        Tambah
                    </button>
                </div>
            </div>
    </div>
